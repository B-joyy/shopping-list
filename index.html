<!DOCTYPE html>
<html>
  <head>
    <title>Javascript + DOM</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="coolTitle">Shopping List</h1>
      <h3 id="first">Get it done today</h3>

      <div class="wrapper">
        <input id="userinput" type="text" placeholder="enter items" />
        <button id="enter">Enter</button>
      </div>

      <ul>
        <div class="wrapper">
          <li>Notebook</li>
          <button class="del-btn">DEL</button>
        </div>

        <div class="wrapper">
          <li>Jello</li>
          <button class="del-btn">DEL</button>
        </div>

        <div class="wrapper">
          <li>Spinach</li>
          <button class="del-btn">DEL</button>
        </div>

        <div class="wrapper">
          <li>Rice</li>
          <button class="del-btn">DEL</button>
        </div>

        <div class="wrapper">
          <li>Birthday Cake</li>
          <button class="del-btn">DEL</button>
        </div>

        <div class="wrapper">
          <li>Candles</li>
          <button class="del-btn">DEL</button>
        </div>
      </ul>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
